<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rotating Image Gallery</title>
</head>

    <div class="image-container">
        <span style="--i: 1">

        <span style="--i: 3">

        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/14/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/2/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/25/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/46/300/200">

        <button class="btn" id="next">Next</button>

    </div>
</body>

</html>
